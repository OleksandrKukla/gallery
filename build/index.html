<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gallery</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="fonts/font-awesome-4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style/slick.css">
        <link rel="stylesheet" href="style/main.css">
        <!--[if lte IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
    </head>
    <body>
        <div class="main_cnt_wr">
            <header></header>
            <div class="container">
                <div class="gallery_wr">
                    <div class="slideshow_slider_wr">
                        <button type="button" class="slider_arrow_prev"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></button>
                        <div class="slideshow_slider">
                            <div class="slideshow_slide"></div>
                            <div class="slideshow_slide"></div>
                            <div class="slideshow_slide"></div>
                            <div class="slideshow_slide"></div>
                            <div class="slideshow_slide"></div>
                            <div class="slideshow_slide"></div>
                            <div class="slideshow_slide"></div>
                            <div class="slideshow_slide"></div>
                            <div class="slideshow_slide"></div>
                            <div class="slideshow_slide"></div>
                        </div>
                        <button type="button" class="slider_arrow_next"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
                        <div class="slideshow_nav_wr">
                            <button class="slideshow_play slideshow_button" type="button"><i class="fa fa-play-circle" aria-hidden="true"></i></button>
                            <button class="slideshow_stop slideshow_button" type="button"><i class="fa fa-pause-circle" aria-hidden="true"></i></button>
                        </div>
                    </div>
                    <div class="library_wr upload_zone">
                        <div class="library_item"><div class="in"><img src="img/1.jpg" alt="slide"></div></div>
                        <div class="library_item"><div class="in"><img src="img/2.jpg" alt="slide"></div></div>
                        <div class="library_item"><div class="in"><img src="img/3.jpg" alt="slide"></div></div>
                        <div class="library_item"><div class="in"><img src="img/4.jpg" alt="slide"></div></div>
                        <div class="library_item"><div class="in"><img src="img/5.jpg" alt="slide"></div></div>
                        <div class="library_item"><div class="in"><img src="img/6.jpg" alt="slide"></div></div>
                        <div class="library_item"><div class="in"><img src="img/7.jpg" alt="slide"></div></div>
                        <div class="library_item"><div class="in"><img src="img/8.jpg" alt="slide"></div></div>
                        <div class="library_item"><div class="in"><img src="img/9.jpg" alt="slide"></div></div>
                        <div class="library_item"><div class="in"><img src="img/10.jpg" alt="slide"></div></div>
                        <div class="library_item"><div class="in"><img src="img/11.jpg" alt="slide"></div></div>
                        <div class="library_item"><div class="in"><img src="img/12.jpg" alt="slide"></div></div>
                        <div class="library_item"><div class="in"><img src="img/13.jpg" alt="slide"></div></div>
                        <div class="library_item"><div class="in"><img src="img/14.jpg" alt="slide"></div></div>
                        <div class="library_item"><div class="in"><img src="img/15.jpg" alt="slide"></div></div>
                    </div>
                    <div class="timeline_slider_wr">
                        <div class="timeline_add_slide">Добавить слайд (перетащите изображение из галереи)</div>
                        <button type="button" class="slider_arrow_prev"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></button>
                        <div class="timeline_slider">
                            <div class="timeline_slide">
                                <div class="remove_slide" title="remove slot"><i class="fa fa-times" aria-hidden="true"></i></div><div class="in"></div>
                            </div>
                            <div class="timeline_slide">
                                <div class="remove_slide" title="remove slot"><i class="fa fa-times" aria-hidden="true"></i></div><div class="in"></div>
                            </div>
                            <div class="timeline_slide">
                                <div class="remove_slide" title="remove slot"><i class="fa fa-times" aria-hidden="true"></i></div><div class="in"></div>
                            </div>
                            <div class="timeline_slide">
                                <div class="remove_slide" title="remove slot"><i class="fa fa-times" aria-hidden="true"></i></div><div class="in"></div>
                            </div>
                            <div class="timeline_slide">
                                <div class="remove_slide" title="remove slot"><i class="fa fa-times" aria-hidden="true"></i></div><div class="in"></div>
                            </div>
                            <div class="timeline_slide">
                                <div class="remove_slide" title="remove slot"><i class="fa fa-times" aria-hidden="true"></i></div><div class="in"></div>
                            </div>
                            <div class="timeline_slide">
                                <div class="remove_slide" title="remove slot"><i class="fa fa-times" aria-hidden="true"></i></div><div class="in"></div>
                            </div>
                            <div class="timeline_slide">
                                <div class="remove_slide" title="remove slot"><i class="fa fa-times" aria-hidden="true"></i></div><div class="in"></div>
                            </div>
                            <div class="timeline_slide">
                                <div class="remove_slide" title="remove slot"><i class="fa fa-times" aria-hidden="true"></i></div><div class="in"></div>
                            </div>
                            <div class="timeline_slide">
                                <div class="remove_slide" title="remove slot"><i class="fa fa-times" aria-hidden="true"></i></div><div class="in"></div>
                            </div>
                        </div>
                        <button type="button" class="slider_arrow_next"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
                    </div>
                    <div class="slider_manage clearfix">
                        <form class="slider_params clearfix" action="#">
                            <label>
                                <span>Скорость слайдшоу, мс</span><input class="slider_param_speed" type="text" value="">
                            </label>
                            <label>
                                <span>Скорость перехода, мс</span><input class="slider_param_step_duration" type="text" value="">
                            </label>
                            <label>
                                <span>Анимация fade</span><input class="slider_param_fade" type="checkbox" value="">
                            </label>
                            <input type="submit" hidden="true" value="">
                        </form>
                        <div class="manage_buttons">
                            <button class="save_params" type="button">Cохранить в localStorage</button>
                            <button class="download_params disabled" type="button">Загрузить из localStorage</button>
                            <button class="clear_params disabled" type="button">Очистить localStorage</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
        <script src="js/jquery-2.2.1.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
